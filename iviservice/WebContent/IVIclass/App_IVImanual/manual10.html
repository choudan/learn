	<div class="f2 div2">
		<p>天盈健产品的有限责任担保是不可转让的，自首次购买之日起保证【   】产品【一年】内向车辆上安装的天盈健产品的原始购买者担保产品不会出现材料或工艺上的缺陷。根据本有限担保，若在天盈健产品上出现缺陷，则天盈健唯一的责任是提供免费维修或更换，但以下情况不在维修或更换范围，且天盈健不承担任何其他责任：</p>
		  <ol type="a">
		  	<li>由于系统局限性导致的缺陷；</li>
			<li>由于不正确的使用、疏忽、过失或其他人为损坏；</li>
			<li>违反操作规程、不遵守用户守则的相关规定，如有限许可、警示警告；</li>
			<li>由除天盈健以外的第三方维修或更改此天盈健产品；</li>
			<li>由于交通事故或其它意外或不可抗力情况造成的灭失或损坏。</li>
		  </ol>
