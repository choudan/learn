<body id="inputPage" onload="createCode()" onorientationchange="updateOrientation()">
	<div class="main">
		<div id="page1">
			<form method="get"action="http://123.57.60.214/tyj_weixin_dingyuehao/api/install_openid">
				<div class="f1 line">建议填写</div>
				<table class="f1 table1">
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carType"></span>
						</th>
					</tr>
					<tr class="left">
						<th class="text-r tdl">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：&nbsp;&nbsp;</th>
						<th class="text-l tdr">
							<input id="name" name="name" class="input1"  onFocus="clear_carType()"
								onBlur="check_carType(this)"/>
						</th>
					</tr>
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carType"></span>
						</th>
					</tr>
					<tr class="left">
						<th class="text-r tdl">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：&nbsp;&nbsp;</th>

							<input id="age" name="age" class="input1"  onFocus="clear_carType()"
								onBlur="check_carType(this)"/>
						</th>
					</tr>
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_buyYear"></span>
						</th>
					</tr>
					<tr class="left">
						<th class="text-r">驾照类型：&nbsp;&nbsp;</th>
						<th class="text-l tdr">
							<select name="lastYearCosts" id="type" class="input1 ">
								<option value="1">A1</option>
								<option value="2">A2</option>
								<option value="3">A3</option>
								<option value="4">B1</option>
								<option value="5">B2</option>
								<option value="6">C1</option>
								<option value="7">C2</option>
								<option value="8">C3</option>
								<option value="9">C4</option>
							</select>
						</th>
					</tr>					
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carNumber"></span>
						</th>
					</tr>
					<tr class="left">
						<th class="text-r tdl">驾&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：&nbsp;&nbsp;</th>

							<select id="drive_year" name="drive-year" class="input1">
								<option value="1">1 年</option>
								<option value="2">2 年</option>
								<option value="3">3 年</option>
								<option value="4">4 年</option>
								<option value="5">5 年</option>
								<option value="6">6 年</option>
								<option value="7">7 年</option>
								<option value="8">8 年</option>
								<option value="9">9 年</option>
								<option value="10">10 年</option>
								<option value="11">11 年</option>
								<option value="12">12 年</option>
								<option value="13">13 年</option>
								<option value="14">14 年</option>
								<option value="15">15 年</option>
								<option value="16">16 年</option>
								<option value="17">17 年</option>
								<option value="18">18 年</option>
								<option value="19">19 年</option>
								<option value="20">20 年</option>
							</select>
						</th>
					</tr>
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carNumber"> </span>
						</th>
					</tr>
					<tr class="left">
						<th class="text-r tdl">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：&nbsp;&nbsp;</th>

							<input id="email" name="email" class="input1"  onFocus="clear_carType()"
								onBlur="check_carType(this)"/>
						</th>
					</tr>
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carNumber"> </span>
						</th>
					</tr>
					<tr class="left">
						<th class="text-r tdl">身份证号：&nbsp;&nbsp;</th>
						<th class="text-l tdr">
							<input id="identity_no" name="identity_no" class="input1"  onFocus="clear_carType()"/>
						</th>
					</tr>
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carNumber"></span>
						</th>
					</tr>
					<tr class="left">
						<th class="text-r tdl">家庭住址：&nbsp;&nbsp;</th>
						<th class="text-l tdr">
							<input id="adress" name="adress" class="input1"  onFocus="clear_carType()"
								/>
						</th>
					</tr>
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carNumber"></span>
						</th>
					</tr>
				</table>
				
				<div class="f1 line">必须填写</div>
				<table class="f1 table1">
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carNumber"></span>
						</th>
					</tr>
					<tr class="left">
						<th class="text-r tdl">手机号码：&nbsp;&nbsp;</th>
						<th class="text-l tdr" >
							<input placeholder="请输入有效手机号码" class="input1" id="phoneNumber"
								onFocus="tele1()" onBlur="checktele(this);" />
						</th>
					</tr>
				
					<tr>
						<td colspan="2" class="text-c" style="font-size:10px;padding: 8px 0px 8px 0px;">
							<span id="telephone" ></span>
						</td>
					</tr>
					<tr id="code" class="left">
						<th class="text-r tdl">验&nbsp;&nbsp;证&nbsp;&nbsp;码：&nbsp;&nbsp;</th>
						<td class="text-l tdr">
							<input id=input1 name="adress" class="text-l w2 tdl input3"  onFocus="clear_carType()"
									onBlur="check_carType(this)"/>
							<input type="text" onclick="createCode()" readonly="readonly"
									id="checkCode" class="code unchanged input2"/>							
						</td>
					</tr>
									
					<tr class="left">
						<th class="alarm f0 text-r font-col3">
							<span id="alarm_carNumber"></span>
						</th>
					</tr>
					<tr class="left">
						<td colspan="2" class="text-c">
							<a href="#" id="button1"
								class="button button-rounded button-flat-primary bl ctr"
								style="background-color: #0412CA;" onclick="put();">注册
							</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
