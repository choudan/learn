	//获取积分明细第一行数据
	$(function() {
		$.getJSON("http://123.57.60.214/tyj_weixin_dingyuehao/api/points_info",
			function(data) {
				if(data.statusCode==-1){
					if(data.valid==1){
						$("#mySum").html(data.data.sum);
						$("#data0").html(data.data.active_time);
						$("#score0").html(data.data.sign_up);
						$("#data1").html(data.data.date);
						$("#score1").html(data.data.active);					
					}else{
						$("#mySum").html("先注册喔");

					alert("网络异常");
				}
